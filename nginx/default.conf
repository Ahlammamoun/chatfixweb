server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # === Symfony backend (API, uploads, etc.) ===

    root /var/www/chatFix/public;
    index index.php index.html;

    # Fichiers d’uploads
    location /uploads/ {
        alias /var/www/chatFix/public/uploads/;
        access_log off;
        expires max;
    }

    # Routes API Symfony (et toute route backend)
    location ~ ^/(api|checkout)(/|$) {
        try_files $uri /index.php$is_args$args;
    }

    # Exécution des scripts PHP via FastCGI (PHP-FPM)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass symfony-backend-cf:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # Interdire l’accès direct aux fichiers PHP
    location ~ \.php$ {
        return 404;
    }

    # === React frontend ===
    # Toutes les autres routes passent vers le conteneur React
    location / {
        proxy_pass http://react-frontend-cf:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
